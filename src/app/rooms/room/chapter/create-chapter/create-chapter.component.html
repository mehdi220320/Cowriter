<app-default-page>

  <main  class=" flex-1 py-10  px-5 sm:px-10 ">
    <section  class="mt-3 mb-3" style="width: 1200px;" >
      <div class="container">
        <div class="header">
          <div class="room-header">
            <img [src]="sanitizeImageUrl(room.coverImage)" alt="Book Cover" class="book-cover">
            <div class="room-info">
              <h1 class="room-title">{{room.name}}</h1>
              <p class="book-description">
                {{room.description}}
              </p>
              <button class="btn btn-primary">Follow</button>
            </div>
          </div>
        </div>
      </div>
      <main >
        <div class="form-container">

          <!-- Book Details Header -->

          <div class="book-header">
            <img [src]="sanitizeImageUrl(book.coverImage)" alt="Book Cover" class="book-cover">
            <div class="book-info">
              <h2 class="book-title">{{book.title}}</h2>
              <div class="book-meta">
                <span>By: {{book.createdBy.name}}</span> •
                <span>{{book.chapters.length}} Chapters</span> •
                <br>
                <span>last update: {{book.updatedAt|date}}</span> •
              </div>
              <p class="book-description">
                {{book.description}}
              </p>
            </div>
          </div>
          <div class="form-header">
            <h1>Create New Chapter</h1>
          </div>


          <form class="form-body ">
            <div class="form-grid ">
              <div class="form-group full-width">
                <label for="chapterTitle" class="required">Chapter Title</label>
                <input type="text" id="chapterTitle" name="chapterTitle" placeholder="Enter chapter title" [(ngModel)]="title" required>
              </div>
              <div class="form-group full-width">
                <label for="content" class="required">Add your first Version</label>
                <angular-editor id="content" [placeholder]="'Enter text here...'" [config]="config" [(ngModel)]="HtmlContent" [ngModelOptions]="{standalone: true}"></angular-editor>
              </div>
            </div>

            <div class="form-footer">
              <button type="button" class="btn btn-secondary"(click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-primary" (click)="onRegister()">Create Chapter</button>
            </div>
          </form>
        </div>

      </main>

    </section>

  </main>


</app-default-page>
